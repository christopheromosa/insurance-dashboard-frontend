<div class="custom-modal-overlay" *ngIf="isDeleteModalOpen">
  <div class="custom-modal-dialog">
    <div class="custom-modal-header">
      <h5 class="custom-modal-title">
        Delete {{ policy?.policyHolderName }} - {{ policy?.policyType }}
      </h5>
       <button
          type="button"
          class="custom-close-btn"
          aria-label="Close"
          (click)="onCancel()"
        >
          &times;
        </button>
    </div>
    <div class="custom-modal-body">
      <h3>Are you sure you want to delete this policy?</h3>
    </div>
    <div class="custom-modal-footer">
      <button
        type="button"
        class="custom-btn custom-btn-secondary"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="custom-btn custom-btn-danger"
        (click)="onSave()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
